<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agentic Excel</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric">
    <div id="content-main">
        <div class="header">
            <h1>Agentic Excel</h1>
        </div>

        <div class="input-section">
            <label for="description">Describe what you want to calculate:</label>
            <textarea id="description" placeholder="E.g., Sum all values in column A where B is 'Done'"></textarea>
        </div>

        <div class="actions">
            <button id="generate-btn" class="primary-btn">Generate Formula</button>
        </div>

        <div id="result-section" class="hidden">
            <label>Generated Formula:</label>
            <div id="formula-preview"></div>
            <div class="actions">
                <button id="insert-btn" class="secondary-btn">Insert into Cell</button>
            </div>
        </div>

        <div class="settings-section">
            <details>
                <summary>Settings</summary>
                <div class="setting-item">
                    <label for="provider-select">Provider:</label>
                    <select id="provider-select">
                        <option value="gemini">Google Gemini</option>
                        <option value="openai">OpenAI</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label id="api-key-label" for="api-key">Gemini API Key:</label>
                    <input type="password" id="api-key" placeholder="Paste API Key..." />
                    <button id="save-key-btn">Save Key</button>
                </div>
            </details>
        </div>

        <div id="message-area"></div>
    </div>


</body>

</html>
